name: Build and deploy ASP.Net Core app to Azure Web App - sonic221

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F54622F37D5A498C9302BB5DA2FF74AA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7367B30996194BED9956E285FAAD85BF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01941608CF6C46E9A9CA3A14F77EF6C4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sonic221'
          slot-name: 'Production'
          package: .

      - name: Set startup command
        run: |
          az webapp config set --name 'sonic221' --resource-group '<your-resource-group>' --startup-file 'dotnet yourapp.dll'
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01941608CF6C46E9A9CA3A14F77EF6C4 }}
          AZURE_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F54622F37D5A498C9302BB5DA2FF74AA }}
          AZURE_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_7367B30996194BED9956E285FAAD85BF }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}
